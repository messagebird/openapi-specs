        example: TIME
        description: The type of entity that was found. This entity type also determines which `values` are returned.
        title: Type
      ambiguous:
        type: boolean
        example: false
        description: Describes if the parsed value has multiple possible values. For example `tomorrow at 7` could either mean `tomorrow 07:00` or `tomorrow 19:00`.
        title: Ambiguous
      startCharIndex:
        type: string
        format: uint64
        example: 0
        description: The starting character index of the entity in the given phrase.
        title: Start Char Index
      endCharIndex:
        type: string
        format: uint64
        example: 5
        description: The ending character index of the entity in the given phrase.
        title: End Char Index
      entityValues:
        type: array
        example:
          - time:
              value: "2021-09-21T19:00:00.000+00:00"
        items:
          $ref: '#/definitions/v1EntityValuesWrapper'
        description: The collection of entity values. If the entity is ambiguous (see `ambiguous`), this collection will contain more than one value. For example `tomorrow at 7` could either mean `tomorrow 07:00` or `tomorrow 19:00`.
        title: Entity Values
    description: A (named) entity. Entities are sub-phrases with structured information, such as person name, locations, time, quantities etc. The process of extracting these entities from natural language is called Named Entity Recognition (NER).
    title: Entity
  v1EntityType:
    type: string
    enum:
      - UNKNOWN
      - AMOUNT_OF_MONEY
      - CREDIT_CARD_NUMBER
      - DISTANCE
      - DURATION
      - EMAIL
      - NUMERAL
      - ORDINAL
      - PHONE_NUMBER
      - PRODUCT_QUANTITY
      - TEMPERATURE
      - TIME
      - URL
      - VOLUME
      - INTERVAL
      - PERSON
      - ORGANISATION
      - PRODUCT
      - PLACE
      - COUNTRY
    default: UNKNOWN
    valueComments:
      - Unknown entity type.
      - Entity type that describes amount of money.
      - 'Entity type that describes credit card number. Supported credit card types are [Visa](https//www.visa.com), [American Express (Amex)](https://www.americanexpress.com), [Discover](https://www.discover.com), [Mastercard](https://www.mastercard.com) and [DinerClub](https://www.dinersclub.com). Note: if a credit card number is [invalid](https://en.wikipedia.org/wiki/Luhn_algorithm), it will not be extracted from the phrase.'
      - Entity type that describes distance. Supports both the metric system (meters, kilometers etc.) and imperial (inch, yard etc.) measurements.
      - Entity type that describes duration. Durations are normalized to whole seconds.
      - Entity type that describes email address.
      - Entity type that describes a numeral. Can be written as digits, words, fractions, floating point numbers, as well as some language-specific ways of expressing certain numbers, such as `"a dozen"`.
      - Entity type that describes an ordinal. Can be written as digits or as words.
      - Entity type that describes a phone number. Note that this phone number is not checked for validity. Supports leading area codes too.
      - Entity type that describes a quantity of a product using a certain unit. Example use-cases are parsing of cooking recipes and grocery lists.
      - Entity type that describes a temperature. Supports values to be expressed as words, digits, fractions and floating point numbers. Units can be degree, Celsius or Fahrenheit.
      - Entity type that describes a time. Supported values are exact times, but also time expressed as words, such as `"tomorrow"` or holidays such as `"GroundHog Day"`.
      - Entity type that describes an URL. Will only be populated if the URL is formatted correctly.
      - Entity type that describes a volume. Supports both metric and imperial measurements.
      - Entity type that describes an interval.
      - Entity type that describes a person, including fictional person names.
      - Entity type that describes an organization, such as companies, agencies, institutions etc.
      - Entity type that describes a product. Vehicles and types of food etc.
      - Entity type that describes a place. Can be cities, countries, states, continents etc., but also descriptions of locations such as "East of the river".
      - Entity type that describes a country.
    description: Type of entity.
  v1EntityValuesWrapper:
    type: object
    example:
      time:
        value: "2021-09-21T19:00:00.000+00:00"
    properties:
      amountOfMoney:
        $ref: '#/definitions/v1AmountOfMoneyValue'
        example:
          cents: 3
          currencyCode:
            value: EUR
          currencyName: Dollar
          units: 3
        description: An amount of money value.
        title: Amount Of Money
      creditCardNumber:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: "5105105105105100"
        description: A credit card number. Supported credit card types are [Visa](https//www.visa.com), [American Express (Amex)](https://www.americanexpress.com), [Discover](https://www.discover.com), [Mastercard](https://www.mastercard.com) and [DinerClub](https://www.dinersclub.com).
        title: Credit Card Number
      distance:
        $ref: '#/definitions/v1UnitValues'
        example:
          unit: meter
        description: A distance value. Supports both the metric system (meters, kilometers etc.) and imperial (inch, yard etc.) measurements.
        title: Distance
      duration:
        $ref: '#/definitions/v1DurationValues'
        example:
          seconds: 0
          unit: days
          value: ""
        description: The duration value. Durations are normalized to whole seconds.
        title: Duration
      emailAddress:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: john@example.com
        description: The email address value. Will not be populated if an email address is invalid (for example due to misspelling).
        title: Email Address
      numeral:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: "5"
        description: The numeral value. Can be written as digits, words, fractions, floating point numbers, as well as some language-specific ways of expressing certain numbers, such as `"a dozen"`.
        title: Numeral
      ordinal:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: first
        description: The ordinal value. Can be written as digits or as words.
        title: Ordinal
      phoneNumber:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: "0612345678"
        description: The phone number value. Note that this phone number is not checked for validity. Supports leading area codes too.
        title: Phone Number
      productQuantity:
        $ref: '#/definitions/v1ProductQuantityValue'
        example:
          product: milk
          unit: mg
          value: "3"
        description: The quantity of a product using a certain unit. Example use-cases are parsing of cooking recipes and grocery lists.
        title: Product Quantity
      temperature:
        $ref: '#/definitions/v1UnitValues'
        example:
          unit: celsius
        description: The temperature value. Supports values to be expressed as words, digits, fractions and floating point numbers. Units can be degree, Celsius or Fahrenheit.
        title: Temperature
      time:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: "2021-09-21T19:00:00.000+00:00"
        description: The time value. Supported values are exact times, but also time expressed as words, such as `"tomorrow"` or holidays such as `"GroundHog Day"`.
        title: Time
      url:
        $ref: '#/definitions/v1UrlValues'
        example:
          domain: messagebird.com
          value: https://messagebird.com/en/solutions/faq-bots
        description: The URL value. Will only be populated if the URL is formatted correctly.
        title: Url
      volume:
        $ref: '#/definitions/v1UnitValues'
        example:
          unit: gallons
        description: The volume value. Supports both metric and imperial measurements.
        title: Volume
      interval:
        $ref: '#/definitions/v1IntervalValues'
        example:
          end: "2021-09-21T21:00:00.000+00:00"
          start: "2021-09-21T19:00:00.000+00:00"
        description: The interval value. Intervals are given by a start and an end time.
        title: Interval
      person:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: Robert Vis
        description: The person name, including fictional person names.
        title: Person
      organization:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: MessageBird
        description: The organization name.
        title: Organization
      product:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: iPhone
        description: The product value. Includes vehicles, devices, types of food etc.
        title: Product
      place:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: East of the river
        description: The place value.
        title: Place
      country:
        $ref: '#/definitions/v1DefaultValues'
        example:
          value: Germany
        description: The country value.
        title: Country
    description: A wrapper for entity values with varying type and structure.
    title: EntityValuesWrapper
  v1IntervalValues:
    type: object
    example:
      end: "2021-09-21T21:00:00.000+00:00"
      start: "2021-09-21T19:00:00.000+00:00"
    properties:
      start:
        type: string
        example: "2021-09-21T19:00:00.000+00:00"
        description: The normalized start date in ISO8601 date format.
        title: Start
      end:
        type: string
        example: "2021-09-21T21:00:00.000+00:00"
        description: The normalized end date in ISO8601 date format.
        title: End
    description: A start time and an end time of an interval.
    title: IntervalValues

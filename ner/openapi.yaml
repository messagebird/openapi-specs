  v1PredictEntitiesRequest:
    type: object
    example:
      entityTypes:
        - GEOPOLITICAL
        - URL
        - TIME
        - NUMERAL
      language: ENG
      phrase: Today we're in Amsterdam, building two chatbots using https://messagebird.com/en/solutions/faq-bots
      timezone: Europe/Amsterdam
    properties:
      phrase:
        type: string
        example: Today we're in Amsterdam, building two chatbots using https://messagebird.com/en/solutions/faq-bots
        description: The phrase to extract named entities from.
        title: Phrase
      language:
        $ref: '#/definitions/v1LanguageCode'
        example: ENG
        description: The language of the given phrase. If you're unsure of the language of a phrase, use our Language Detection API.
        title: Language
      entityTypes:
        type: array
        example:
          - GEOPOLITICAL
          - URL
          - TIME
          - NUMERAL
        items:
          $ref: '#/definitions/v1EntityType'
        description: A collection of entity types that can be detected. If empty, all found types are returned.
        title: Entity Types
      timezone:
        type: string
        example: Europe/Amsterdam
        description: The name of the timezone the samples should be detected in. For time or date related entities this ensures that the values are converted to the correct timezone. For an overview of available timezones see [this list](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones).
        title: Timezone
    description: "A request for predicting the entities from a given phrase. This process is also referred to as named entity recognition. It is possible to pre-specify the language when calling this endpoint. Otherwise, the Named Entity Recognition API will attempt to infer the language and proceed with extraction of the entities. \n\nIf no entities could be found, it will return an empty collection."
    title: PredictEntitiesRequest
  v1PredictEntitiesResponse:
    type: object
    example:
      entities:
        - ambiguous: false
          endCharIndex: 5
          entityValues:
            - time:
                value: "2021-09-21T19:00:00.000+00:00"
          startCharIndex: 0
          text: Today
          type: TIME
        - ambiguous: false
          endCharIndex: 24
          entityValues:
            - {}
          startCharIndex: 15
          text: Amsterdam
          type: GEOPOLITICAL
        - ambiguous: false
          endCharIndex: 38
          entityValues:
            - numeral:
                value: "5"
          startCharIndex: 35
          text: two
          type: NUMERAL
        - ambiguous: false
          endCharIndex: 99
          entityValues:
            - url:
                domain: messagebird.com
                value: https://messagebird.com/en/solutions/faq-bots
          startCharIndex: 54
          text: https://messagebird.com/en/solutions/faq-bots
          type: URL
    properties:
      entities:
        type: array
        example:
          - ambiguous: false
            endCharIndex: 5
            entityValues:
              - time:
                  value: "2021-09-21T19:00:00.000+00:00"
            startCharIndex: 0
            text: Today
            type: TIME
          - ambiguous: false
            endCharIndex: 24
            entityValues:
              - {}
            startCharIndex: 15
            text: Amsterdam
            type: GEOPOLITICAL
          - ambiguous: false
            endCharIndex: 38
            entityValues:
              - numeral:
                  value: "5"
            startCharIndex: 35
            text: two
            type: NUMERAL
          - ambiguous: false
            endCharIndex: 99
            entityValues:
              - url:
                  domain: messagebird.com
                  value: https://messagebird.com/en/solutions/faq-bots
            startCharIndex: 54
            text: https://messagebird.com/en/solutions/faq-bots
            type: URL
        items:
          $ref: '#/definitions/v1Entity'
        description: The collection of entities that were extracted from the given phrase. The collection is empty if no entities could be found.
        title: Entities
    description: Response payload that is returned when predicting entities. Contains an empty list when no entities could be found.
    title: PredictEntitiesResponse

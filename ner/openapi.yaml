    type: object
    example:
      cents: 3
      currencyCode:
        value: EUR
      currencyName: Dollar
      units: 3
    properties:
      units:
        type: string
        format: uint64
        example: 3
        description: The whole units of money. If the entity is `$3.05`, then `units` is `3`.
        title: Units
      cents:
        type: integer
        format: int64
        example: 3
        description: The number of cents. If the entity is `$3.05`, then `cents` is `5`.
        title: Cents
      currencyCode:
        $ref: '#/definitions/v1CurrencyCodeIso4217Value'
        example:
          value: EUR
        description: Wrapper with the [ISO 4217 currency code](https://www.iso.org/iso-4217-currency-codes.html) (if known).
        title: Currency Code
      currencyName:
        type: string
        example: Dollar
        description: The name of the currency. Some currency names are not ISO4217 compliant. For those cases, this will hold the currency as a string. These include `"Cent"`, `"Dinar"`, `"Dollar"`, `"Rial"`, `"Riyal"`, `"Pound"`, `"PTS"`.
        title: Currency Name
    description: An amount of money expressed in whole units, cents and a currency.
    title: AmountOfMoneyValue

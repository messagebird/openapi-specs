  /messages/{messageId}:
    get:
      tags:
        - SMS Messaging
      summary: Get message by ID
      parameters:
        - name: messageId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
